version: "3.7"
services:
  php:
    build:
      args:
        user: dev
        uid: 1000
      context: ./
      dockerfile: ./dockerfiles/php/Dockerfile
    image: urls
    container_name: php
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - laravel

  db:
    image: mysql:8
    command: --default-authentication-plugin=mysql_native_password
    container_name: db
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./dockerfiles/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - laravel

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - 8000:80
    volumes:
      - ./:/var/www
      - ./dockerfiles/nginx:/etc/nginx/conf.d
    networks:
      - laravel
  node:
    image: node
    restart: "no"
    container_name: node
    volumes:
      - ./:/var/www
    working_dir: /var/www
    networks:
      - laravel
networks:
  laravel:
    driver: bridge
